<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card-body {
            max-height: 600px;
            overflow-y: scroll;
        }
        body{
            background-image: linear-gradient(to top left, #6839b3b2, #5de1cb8e)
        }
    </style>
</head>
<body onload="fetchTodos()">
    <section class="vh-100  vw-80  " >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-9">
                    <div class="card rounded-5">
                        <div class="card-body p-4 ">

                            <h4 class="text-center my-3 pb-3">To_Do List</h4>

                            <div
                                class="row d-flex  row-cols-lg-auto g-2 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-8">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control"
                                            placeholder="Enter Value Here" />
                                    </div>
                                </div>

                                <div class="col">
                                    <button type="button
                                    " onclick="save()" class="btn btn-success">Add Items</button>
                                </div>
                                <div class="col">
                                    <button type="button
                                    " onclick="remove()" class="btn btn-danger">Remove Items</button>
                                </div>
                            </div>
                            <table class="table table-bordered table-striped table-hover table-info mb-4 text-center" id="table-data">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
